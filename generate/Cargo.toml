[package]
authors = [ "Ángel Iglesias Préstamo <angel.iglesias.prestamo@gmail.com>", "Diego Martín Fernández <diegomartinfnz@gmail.com>" ]
name = "generate"
version = "0.1.0"
edition = "2021"


[dependencies]
zarrs = { version = "0.7.3", default-features = false, features = [ "http", "gzip", "sharding" ] }
clap = { version = "4.1.8", features = ["derive"] }
serde_json = "1.0.108"
thiserror = "1.0.50"
fcsd = "0.2.0"
sprs = "0.11.1"
rio_turtle = "0.8.4"
rio_xml = "0.8.4"
rio_api = "0.8.4"
safe-transmute = "0.11.2"
rayon = "1.8.0"
remote-hdt = {git = "https://github.com/weso/RemoteHDT"}
rand = "0.8"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = "0.5.0"

[profile.release]
codegen-units = 1
opt-level = 3
lto = "fat"
